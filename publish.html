    <form target="_blank" method="get" action="publishResult.html">
 <h5> Name:</h5>
  <input type="text" id="name" name="name">
        <br>
        <br>
    <h5> Event information:</h5>
    <textarea rows="10" id="note" cols="50">

</textarea>
       <br>
       <br> 
<h5>Must have ticket:</h5>
<input type="radio" id="yes" name="ticket" value="yes"> Yes<br>
  <input type="radio"id="no" name="ticket" value="no"> No<br>
        <h10>Note: if you didn't choose one, the defualt is "no"</h10>
        <br>
        <br>
 <h5>Gender of attendees:</h5>
  <select>
  <option value="both" id="both">Both</option>
  <option value="male" id="male">Male</option>
  <option value="female" id="female">Female</option>
</select>
        <br>
          <h10>Note: if you didn't choose one, the defualt is "both"</h10>
   <br>
    <br>
        <h5>Ages of attendees:</h5>
 <input type="checkbox" id="kid" name="age" value="kids"> Kids<br>
  <input type="checkbox" id="teen" name="age" value="teenage"> Teenagers<br>
        <input type="checkbox" id="adult" name="age" value="adult"> Adults<br>
        <br>
        <button id="submit" value="Submit" onclick="results();" > Submit </button>
       
</form>
